name: Windows Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cx_Freeze
        run: pip install cx_Freeze

      - name: Create setup script
        run: |
          @echo off
          echo from cx_Freeze import setup, Executable > setup.py
          echo import sys >> setup.py
          echo from os.path import dirname >> setup.py
          echo. >> setup.py
          echo application_name = "gomoko" >> setup.py
          echo application_version = "1.0" >> setup.py
          echo application_description = "ASCII字符五子棋游戏" >> setup.py
          echo. >> setup.py
          echo setup( >> setup.py
          echo     name=application_name, >> setup.py
          echo     version=application_version, >> setup.py
          echo     description=application_description, >> setup.py
          echo     options={ >> setup.py
          echo         "build_exe": { >> setup.py
          echo             "packages": [], >> setup.py
          echo             "include_files": [], >> setup.py
          echo             "zipfiles_exclude": [], >> setup.py
          echo             "dll_exclude": [], >> setup.py
          echo         } >> setup.py
          echo     }, >> setup.py
          echo     executables=[ >> setup.py
          echo         Executable( >> setup.py
          echo             "gobang.py", >> setup.py
          echo             base="Console", >> setup.py
          echo             target_name="gomoko.exe", >> setup.py
          echo         ) >> setup.py
          echo     ] >> setup.py
          echo ) >> setup.py

      - name: Build with cx_Freeze
        run: python setup.py build

      - name: Create artifact directory
        run: |
          mkdir dist
          copy "build\exe.win-amd64-*\gomoko.exe" dist\gomoko.exe 2>nul || copy "build\exe.win-amd64-*\gomoko.exe" dist\gomoko.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gomoko-exe
          path: dist/gomoko.exe
          retention-days: 5

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build/
            setup.py
          retention-days: 5
