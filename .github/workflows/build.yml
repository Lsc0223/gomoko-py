name: Windows Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cx_Freeze
        run: pip install cx_Freeze

      - name: Build with cx_Freeze
        run: python setup.py build

      - name: Find and copy executable
        run: |
          $exe = Get-ChildItem -Path build -Filter "gomoko.exe" -Recurse | Select-Object -First 1
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item $exe.FullName -Destination dist\gomoko.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gomoko-exe
          path: dist/gomoko.exe
          retention-days: 5

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build/
            setup.py
          retention-days: 5
