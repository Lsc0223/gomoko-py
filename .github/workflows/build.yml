name: Windows Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clean environment
        run: |
          pip cache purge

      - name: Install PyInstaller
        run: pip install pyinstaller==6.11.0

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --clean --name gomoko --console gobang.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gomoko-exe
          path: dist/gomoko.exe
          retention-days: 5

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build/
            *.spec
          retention-days: 5
